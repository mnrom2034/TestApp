<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Download YouTube Video Frames and Transcripts as PDFs</h1>

    <form id="videoForm">
        <label for="url">YouTube Video URL:</label>
        <input type="text" id="url" required>
        <button type="submit">Process Video</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Download Links:</h2>
        <a id="slide_pdf" href="#" target="_blank" download>Download Slides PDF</a><br>
        <a id="transcript_pdf" href="#" target="_blank" download>Download Transcript PDF</a>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('slide_pdf').href = data.slide_pdf;
                    document.getElementById('transcript_pdf').href = data.transcript_pdf;
                    document.getElementById('result').style.display = 'block';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
