<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Processor</title>
    <script>
        async function processVideo() {
            const url = document.getElementById('url').value;
            const response = await fetch('/process_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ urls: [url] }),
            });

            const data = await response.json();
            if (response.ok) {
                const files = data.files;
                files.forEach(file => {
                    const link = document.createElement('a');
                    link.href = `/download/${file[0]}`;
                    link.textContent = `Download ${file[0]}`;
                    document.getElementById('results').appendChild(link);
                    document.getElementById('results').appendChild(document.createElement('br'));

                    const transcriptLink = document.createElement('a');
                    transcriptLink.href = `/download/${file[1]}`;
                    transcriptLink.textContent = `Download ${file[1]}`;
                    document.getElementById('results').appendChild(transcriptLink);
                    document.getElementById('results').appendChild(document.createElement('br'));
                });
            } else {
                alert('Error: ' + data.error);
            }
        }
    </script>
</head>
<body>
    <h1>YouTube Video Processor</h1>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <button onclick="processVideo()">Process Video</button>
    <div id="results"></div>
</body>
</html>
